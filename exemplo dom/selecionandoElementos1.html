        function exemplo1() {
            const lista2 = [...document.getElementsByTagName("div")]
            const bt = document.getElementById("bt_um")
            if (bt.innerText == "destacar") {

                lista2.forEach(e => e.classList.add("destaque"))
                bt.innerText = "Remover Destaque"

            }
            else {

                lista2.forEach(e => e.classList.remove("destaque"))
                bt.innerText = "destacar"
            }
        }
        

        function exemplo2() {
            document.getElementById("primeiro").classList.toggle("destaque")
        }
        const exemplo3 = () => document.getElementById("segundo").classList.toggle("destaque")
        const exemplo4 = () => document.getElementById("terceiro").classList.toggle("destaque")
